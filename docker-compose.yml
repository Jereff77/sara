version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
    # Para permitir acceso a dispositivos (cámara/audio) en Linux se usarían flags como:
    # devices:
    #   - /dev/video0:/dev/video0
    #   - /dev/snd:/dev/snd
    # En Windows/Mac esto es más complejo y generalmente no soportado directamente.
    
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
